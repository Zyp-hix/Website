<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Biolink | Zyphix">
    <link href="./css.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/avatars/1256555669985824799/45c1b714f769eeefa6effa0f7a145dcc.png?size=1024">
    <title>Zyphix.biolink</title>
    <style>
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            z-index: 9999;
            cursor: pointer;
        }

        #overlay.hidden {
            display: none;
        }

        .audio-control {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }

        .audio-control svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.postimg.cc/BnwKwDyq/animated-output.gif');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .profile-container {
            text-align: center;
        }

        .pfp img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .username a {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .status a {
            color: white;
            font-size: 18px;
        }

        .badges-container img {
            width: 22px;
            height: 23px;
            filter: drop-shadow(0 0 5px white) drop-shadow(0 0 10px white);
        }

        .links-container {
            margin-top: 20px;
        }

        .links .link {
            margin: 10px 0;
            color: white;
        }
    </style>
</head>
<body>
    <div id="overlay">
        Click to enter
    </div>
    <main>
        <div class="profile-container">
            <div class="pfp">
                <img src="./pfp.jpg" alt="Profile Picture">
            </div>
            <div class="username">
                <a>Zyphix</a>
            </div>
            <div class="status">
                <a id="typewriter" class="typewriter">Anti Ratter | Programmer</a>
            </div>
            <div class="badges-container">
                <div class="badges">
                    <div class="tooltip" data-text="BoB the coder">
                        <img class="owner-badge" src="./OIP.jfif" alt="Owner Badge">
                    </div>
                </div>
            </div>
            <div class="links-container">
                <div class="links">
                    <div class="link">
                        <p>YouTube</p>
                        <div class="link-content">
                            <h4>Coming soon</h4>
                            <a href="Comingsoon" target="_blank">
                                View Link
                            </a>
                        </div>
                    </div>
                    <div class="link">
                        <p>Social</p>
                        <div class="link-content">
                            <h4>Discord</h4>
                            <a href="https://discord.gg/jPGc3YfjDW" target="_blank">
                                View Link
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Audio player and control button -->
    <div class="audio-control" id="audio-control">
        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5 3h4v18h-4zm10 0h4v18h-4z"/></svg>
        <svg id="play-icon" style="display:none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </div>

    <audio id="background-music" loop>
        <source src="./music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById("background-music");
        const audioControl = document.getElementById("audio-control");
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");
        const overlay = document.getElementById("overlay");

        // Play music on overlay click
        overlay.addEventListener("click", () => {
            overlay.classList.add("hidden");
            audio.play();
        });

        // Toggle play/pause functionality
        audioControl.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playIcon.style.display = "none";
                pauseIcon.style.display = "block";
            } else {
                audio.pause();
                playIcon.style.display = "block";
                pauseIcon.style.display = "none";
            }
        });

        // Typewriter effect
        const txt = 'Anti Ratter | Programmer';
        let i = 0;
        const typewriter = document.getElementById("typewriter");
        function typeEffect() {
            if (i < txt.length) {
                typewriter.innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeEffect, 100);
            }
        }
        window.onload = function() {
            overlay.classList.remove("hidden");
            typeEffect();
        };
    </script>
</body>
</html>
